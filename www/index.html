<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />

<body>

  <h1>AppPonto</h1>
  <h2>CompJunior - Controle de Ponto</h2>

  <form class="" id="mensagemForm" type="submit" method="postf">

  </p>

  <p>
    <button class="btn orange waves-effect waves-light" id="saida">Saida</button>
  </p>

  <div id="results"></div>
