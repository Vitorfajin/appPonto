<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/style.css" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

  <title>AppPonto</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="center">CompPonto</h1>
      <h3 class="center">Controle de Ponto</h2>
      </div>

      <div class="row">
        <div class="center-align">
          <img class="imgQrCode" src="img/qr-code.png" id="startScan" />
        </div>
      </div>

      <div class="row" id="caixa" style="display:none">
        <div id="results"><div>

        <div class="card center">
          <div class="col s12 m12">
            <form class="center" id="mensagemForm" type="submit" method="postf">
              <div class="input-field observacao">
                <i class="material-icons prefix">comment</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Adicionar Observação (opcional)</label>
              </div>
            </form>
          </div>
        </div>

        <div class="row center botoes">
          <button class="btn btnEntrada waves-effect waves-light" id="entrada">Entrada</button>
          <button class="btn btnSaida waves-effect waves-light" id="saida">Saida</button>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script src='js/jquery-2.1.3.min.js'></script>
    <script src='js/materialize.min.js'></script>
  </body>
  </html>
